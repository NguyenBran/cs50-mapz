{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <script>
    $(document).ready(function(){
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault();
            $.get("/check?username=" + document.getElementById("name").value, function(result) {
                if (result) {
                    $('#myForm').submit();
                }
                else {
                    alert("Username taken, please enter a different username.")
                }

            });
        });
    });
    </script>

    <form action="/register" method="post" id = "myForm">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id = "name">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
