{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action = "/change" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "old_pass" placeholder = "Old Password" type - "text">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" class="form-control" name = "new_pass" placeholder = "New Password" type = "text">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" class = "form-control" name  = "confirm" placeholder = "Confirm New Password" type = "text">
        </div>
        <button class = "btn btn-primary" type = "submit">Change Password!</button>
    </form>
{% endblock %}
